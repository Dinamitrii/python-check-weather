[uwsgi]
module=wsgi:app

master = true
memory-report = true
enable-threads = true

processes = 4
threads = 2

thunder-lock = true

chdir = /var/www/weather
shared-socket = 443
socket = /var/www/weather/weather.sock


chmod-socket = 775
vacuum = true

die-on-term = true

logto=/home/dinamitrii/python-check-weather/logfile.log


