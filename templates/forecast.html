    <form action="/forecast">
        <label for="latitude"></label>
        <label for="lat"></label>
        <input type="text" name="latitude_textbox" id="latitude"

        <label for="longitude"></label>
        <label for="lon"></label>
        <input type="text" name="longitude_textbox" id="longitude"
                                        placeholder="Enter a longitude" />

        <button type="submit">Request Weather Forecast Info</button>
    </form>
